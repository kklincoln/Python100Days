<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<!--prints all of the titles and subtitles-->
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2: %}
        <h1>{{blog_post["title"]}}</h1>
        <h2>{{blog_post["subtitle"]}}</h2>
        {% endif %}
    {% endfor %}

</body>
</html>
