<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
   </div>
    {% for blog_post in posts: %}
<!--    if the id that was passed in during the method call is within the blog_post object, display info-->
        {% if id == blog_post["id"] %}
        <div class="content">
            <div class="card">
                <h2>{{ blog_post["title"] }}</h2>
                <h3>{{ blog_post["subtitle"] }}</h3>
                <p>{{ blog_post["body"] }}</p>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in California.</p>
</footer>
</html>
