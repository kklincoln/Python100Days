{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <!--code to render a Bootstrap table that contains all the information from the cafe-data.csv file. -->
        {% for row in cafes %}
        <tr>
            {% for item in row %}
                {% if item[0:4] == "http" %}
<!--            location URL should be rendered as an anchor tag in the table instead of the full link; "maps link" text-->
                    <td><a href="{{ item }}">Maps Link</a></td>
                {% else %}
                    <td>{{ item }}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
      </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
