{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in options %}
  <p>
<!--reference the field names from the imdb API result set; send the id that's selected back to the find_movie func-->
    <a href="{{ url_for('find_movie', id=movie.id) }} ">{{ movie.title }} - {{movie.release_date}}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
